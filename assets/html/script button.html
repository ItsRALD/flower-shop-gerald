<!DOCTYPE html>
<html>
<head>
	<title>Popup Page</title>
	<style>
		.popup-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
}

.popup {
  width: 400px;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
  text-align: center;
}

.popup h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.popup p {
  font-size: 16px;
  margin-bottom: 20px;
}

#close-btn {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#close-btn:hover {
  background-color: #0069d9;
}

	</style>
</head>
<body>
	<div class="popup-container">
        <div class="popup">
          <h2>Thank you for purchasing this item!</h2>
          <p>We appreciate your business.</p>
 
        </div>
      </div>
      
      <a href="index.html">Close</a>

      <script>
        
        document.getElementById("addToCartBtn").addEventListener("click", function() {
      // Perform actions when the button is clicked
      addToCart();
    });
    
    function addToCart() {
      // Add your logic here
      alert("Item added to cart!");
      // You can perform additional actions like updating the cart count, making an AJAX request, etc.
    }
    
    
          </script>


</body>
</html>
